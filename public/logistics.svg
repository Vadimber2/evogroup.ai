<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- CNC Machine & Manufacturing -->
  <g id="cnc-machine">
    <!-- CNC Frame -->
    <rect x="80" y="150" width="300" height="280" fill="#2D3748" stroke="#4A5568" stroke-width="6" rx="6"/>

    <!-- Control panel -->
    <rect x="100" y="170" width="120" height="100" fill="#1A202C" stroke="#4299E1" stroke-width="3" rx="4"/>

    <!-- Screen display -->
    <rect x="110" y="180" width="100" height="70" fill="#0D1B2A" stroke="#4299E1" stroke-width="2" rx="2"/>

    <!-- G-code lines on screen -->
    <line x1="115" y1="190" x2="160" y2="190" stroke="#48BB78" stroke-width="2" opacity="0.8"/>
    <line x1="115" y1="200" x2="180" y2="200" stroke="#4299E1" stroke-width="2" opacity="0.8"/>
    <line x1="115" y1="210" x2="140" y2="210" stroke="#48BB78" stroke-width="2" opacity="0.8"/>
    <line x1="115" y1="220" x2="190" y2="220" stroke="#ECC94B" stroke-width="2" opacity="0.8"/>
    <line x1="115" y1="230" x2="150" y2="230" stroke="#4299E1" stroke-width="2" opacity="0.8"/>

    <!-- Control buttons -->
    <circle cx="120" cy="260" r="6" fill="#48BB78"/>
    <circle cx="145" cy="260" r="6" fill="#ECC94B"/>
    <circle cx="170" cy="260" r="6" fill="#F56565"/>

    <!-- Work area -->
    <rect x="240" y="200" width="120" height="180" fill="#1A202C" stroke="#4A5568" stroke-width="4" rx="4"/>

    <!-- Spindle/Tool head -->
    <rect x="275" y="180" width="50" height="30" fill="#718096" stroke="#4A5568" stroke-width="3" rx="3"/>
    <rect x="290" y="210" width="20" height="80" fill="#A0AEC0" stroke="#4A5568" stroke-width="2"/>

    <!-- Cutting tool -->
    <path d="M 295 290 L 300 310 L 305 290 Z" fill="#E53E3E" stroke="#C53030" stroke-width="2"/>

    <!-- Workpiece being machined -->
    <rect x="260" y="320" width="80" height="40" fill="#ED8936" stroke="#DD6B20" stroke-width="3" rx="2"/>

    <!-- Chips/particles (показывает процесс резки) -->
    <circle cx="285" cy="315" r="3" fill="#F6AD55" opacity="0.7"/>
    <circle cx="295" cy="312" r="2" fill="#F6AD55" opacity="0.7"/>
    <circle cx="305" cy="318" r="2.5" fill="#F6AD55" opacity="0.7"/>
  </g>

  <!-- Warehouse Building -->
  <g id="warehouse">
    <!-- Main building body -->
    <rect x="150" y="300" width="500" height="350" fill="#2D3748" stroke="#4A5568" stroke-width="8" rx="8"/>

    <!-- Roof -->
    <path d="M120 300 L400 150 L680 300 Z" fill="#1A202C" stroke="#4A5568" stroke-width="8" stroke-linejoin="round"/>

    <!-- Large door -->
    <rect x="250" y="450" width="180" height="200" fill="#1A202C" stroke="#4A5568" stroke-width="6" rx="4"/>

    <!-- Door segments -->
    <line x1="250" y1="480" x2="430" y2="480" stroke="#4A5568" stroke-width="3"/>
    <line x1="250" y1="510" x2="430" y2="510" stroke="#4A5568" stroke-width="3"/>
    <line x1="250" y1="540" x2="430" y2="540" stroke="#4A5568" stroke-width="3"/>
    <line x1="250" y1="570" x2="430" y2="570" stroke="#4A5568" stroke-width="3"/>
    <line x1="250" y1="600" x2="430" y2="600" stroke="#4A5568" stroke-width="3"/>

    <!-- Window 1 -->
    <rect x="480" y="350" width="80" height="80" fill="#4299E1" opacity="0.6" stroke="#2B6CB0" stroke-width="4" rx="4"/>
    <line x1="520" y1="350" x2="520" y2="430" stroke="#2B6CB0" stroke-width="3"/>
    <line x1="480" y1="390" x2="560" y2="390" stroke="#2B6CB0" stroke-width="3"/>

    <!-- Window 2 -->
    <rect x="480" y="470" width="80" height="80" fill="#4299E1" opacity="0.6" stroke="#2B6CB0" stroke-width="4" rx="4"/>
    <line x1="520" y1="470" x2="520" y2="550" stroke="#2B6CB0" stroke-width="3"/>
    <line x1="480" y1="510" x2="560" y2="510" stroke="#2B6CB0" stroke-width="3"/>

    <!-- Small window on left -->
    <rect x="180" y="380" width="50" height="60" fill="#4299E1" opacity="0.6" stroke="#2B6CB0" stroke-width="3" rx="3"/>
    <line x1="205" y1="380" x2="205" y2="440" stroke="#2B6CB0" stroke-width="2"/>
    <line x1="180" y1="410" x2="230" y2="410" stroke="#2B6CB0" stroke-width="2"/>
  </g>

  <!-- Boxes/Packages Stack -->
  <g id="boxes">
    <!-- Box 1 (bottom) -->
    <rect x="50" y="550" width="80" height="80" fill="#ED8936" stroke="#C05621" stroke-width="4" rx="4"/>
    <line x1="50" y1="590" x2="130" y2="590" stroke="#C05621" stroke-width="3"/>
    <line x1="90" y1="550" x2="90" y2="630" stroke="#C05621" stroke-width="3"/>

    <!-- Box 2 (top) -->
    <rect x="50" y="470" width="80" height="80" fill="#F6AD55" stroke="#DD6B20" stroke-width="4" rx="4"/>
    <line x1="50" y1="510" x2="130" y2="510" stroke="#DD6B20" stroke-width="3"/>
    <line x1="90" y1="470" x2="90" y2="550" stroke="#DD6B20" stroke-width="3"/>

    <!-- Barcode on box -->
    <g id="barcode" opacity="0.8">
      <line x1="60" y1="485" x2="60" y2="495" stroke="#000" stroke-width="2"/>
      <line x1="65" y1="485" x2="65" y2="495" stroke="#000" stroke-width="2"/>
      <line x1="68" y1="485" x2="68" y2="495" stroke="#000" stroke-width="1"/>
      <line x1="72" y1="485" x2="72" y2="495" stroke="#000" stroke-width="2"/>
      <line x1="75" y1="485" x2="75" y2="495" stroke="#000" stroke-width="1"/>
      <line x1="78" y1="485" x2="78" y2="495" stroke="#000" stroke-width="2"/>
    </g>
  </g>

  <!-- Forklift -->
  <g id="forklift">
    <!-- Main body -->
    <rect x="600" y="570" width="120" height="60" fill="#ECC94B" stroke="#D69E2E" stroke-width="4" rx="6"/>

    <!-- Cabin -->
    <rect x="650" y="540" width="70" height="30" fill="#F6E05E" stroke="#D69E2E" stroke-width="3" rx="4"/>

    <!-- Roof -->
    <path d="M650 540 L685 515 L720 540 Z" fill="#ECC94B" stroke="#D69E2E" stroke-width="3"/>

    <!-- Fork mast -->
    <rect x="590" y="480" width="8" height="150" fill="#718096" stroke="#4A5568" stroke-width="2"/>

    <!-- Fork -->
    <rect x="580" y="530" width="40" height="6" fill="#A0AEC0" stroke="#4A5568" stroke-width="2" rx="2"/>
    <rect x="580" y="550" width="40" height="6" fill="#A0AEC0" stroke="#4A5568" stroke-width="2" rx="2"/>

    <!-- Wheels -->
    <circle cx="630" cy="640" r="18" fill="#2D3748" stroke="#1A202C" stroke-width="4"/>
    <circle cx="630" cy="640" r="10" fill="#4A5568"/>
    <circle cx="690" cy="640" r="18" fill="#2D3748" stroke="#1A202C" stroke-width="4"/>
    <circle cx="690" cy="640" r="10" fill="#4A5568"/>
  </g>

  <!-- AI/Tech elements -->
  <g id="ai-overlay">
    <!-- Circuit pattern in top right -->
    <circle cx="600" cy="200" r="8" fill="#48BB78" opacity="0.6"/>
    <circle cx="640" cy="220" r="6" fill="#48BB78" opacity="0.6"/>
    <circle cx="620" cy="250" r="7" fill="#48BB78" opacity="0.6"/>
    <line x1="600" y1="208" x2="636" y2="216" stroke="#48BB78" stroke-width="2" opacity="0.6"/>
    <line x1="640" y1="226" x2="624" y2="244" stroke="#48BB78" stroke-width="2" opacity="0.6"/>

    <!-- Data flow lines -->
    <path d="M 200 250 Q 250 200 300 220" stroke="#4299E1" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.5"/>
    <path d="M 500 250 Q 550 230 600 260" stroke="#4299E1" stroke-width="3" fill="none" stroke-dasharray="8,4" opacity="0.5"/>

    <!-- Small data nodes -->
    <circle cx="300" cy="220" r="5" fill="#4299E1" opacity="0.7"/>
    <circle cx="600" cy="260" r="5" fill="#4299E1" opacity="0.7"/>
  </g>

  <!-- Ground line -->
  <line x1="30" y1="660" x2="770" y2="660" stroke="#2D3748" stroke-width="4"/>
</svg>
